<mat-card>
  <mat-card-title>
    Character details
  </mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="details$ | async as item"><h1>{{item.character}} </h1>
    </ng-container>
    <ng-container *ngIf="details$ | async as item">{{item.hogwartsHouse}} <img src="{{item.image}}"></ng-container>
  </mat-card-content>

</mat-card>
